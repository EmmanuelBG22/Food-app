<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Registration page</title>
</head>
<body>
    <div id="header">
        <div id="header-image">
            <img src="" alt="" id="logo">
        </div>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li class="nav-items"><a href="/index.html" class="nav-links">Home</a></li>
                <li class="nav-items"><a href="/login.html" class="nav-links">Login</a></li>
                <li class="nav-items"><a href="/register.html" class="nav-links">Register</a></li>
            </ul>
        </nav>
    </div>

    <form id="register-form">
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>        
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>

</body>
</html>
