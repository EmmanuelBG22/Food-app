<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Login</title>
</head>
<body>
    <div id="header">
        <div id="header-image">
            <img src="" alt="" id="logo">
        </div>
        <nav id="nav-bar">
            <ul id="nav-list">
                <li class="nav-items"><a href="" class="nav-links">Home</a></li>
                <li class="nav-items"><a href="" class="nav-links">Login</a></li>
                <li class="nav-items"><a href="" class="nav-links">Register</a></li>
            </ul>
        </nav>
    </div>
    <form id="login-form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="register">
          <p>Don't have an account <a href="/register">click here to register</a> </p>
        </div>
        
      </form>

</body>
</html>
